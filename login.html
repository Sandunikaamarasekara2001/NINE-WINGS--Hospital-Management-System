{% include 'base.html' %}
{% include 'navigation.html' %}

{% block content%}
<style>
        body{
        background-color:rgba(210, 209, 209, 0.716);
    }
</style>

{% if error == "no" %}
<script>
    alert('Logged in Successfully')
    window.location="{% url 'dashboard'%}"
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert("Invalid Login, Try again!")
</script>
{% endif %}


<div class="container">
    <h2 class="text-center">Admin Login</h2>
    <form  method="post">
        {% csrf_token %}
        <label>Admin Name: </label>
        <input type="text" class="form-control" name="uname">
        <label>Password: </label>
        <input type="password" class="form-control" name="pwd">   
        <input type="submit" value="Login" class="form-contrl btn btn-primary mt-4" style="margin-left: 500px;">     
    </form>
</div>



{% endblock content%}
{% include 'footer.html' %}
