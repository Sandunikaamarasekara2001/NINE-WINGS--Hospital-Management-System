{% include 'base.html' %}

{% include 'navigation.html' %}
{% block content %}
<div>
    <h2 class="m-4 p-3 text-uppercase text-center text-primary">View Patient</h2>
    <table id="example" class="table table-striped">
        <thead>
            <tr>
                <th>PatientId</th>
                <th>Name</th>
                <th>Gender</th>
                <th>Mobile</th>
                <th>Address</th>

  
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for i in pat%}
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.name}}</td>
                <td>{{i.gender}}</td>
                <td>{{i.mobile}}</td>
                <td>{{i.address}}</td>
                <td><a href="{% url 'delete_patient' i.id %}" onclick="return confirm('Are You Sure want to delete')" class="btn btn-danger">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
{% include 'footer.html' %}
